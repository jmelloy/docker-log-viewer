<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test GraphQL Schema Sidebar</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="app"></div>
    <script src="lib/vue.global.prod.js"></script>
    <script type="module">
        import { createNavigation } from "./js/shared/navigation.js";
        import { GraphQLEditorManager } from "./js/graphql-editor-manager.js";
        
        const { createApp } = Vue;
        
        // Mock schema data
        const mockSchema = {
            queryType: { name: "Query" },
            mutationType: { name: "Mutation" },
            types: [
                {
                    kind: "OBJECT",
                    name: "Query",
                    description: "The root query type",
                    fields: [
                        {
                            name: "user",
                            description: "Get a user by ID",
                            args: [{
                                name: "id",
                                description: "The user ID",
                                type: { kind: "NON_NULL", ofType: { kind: "SCALAR", name: "ID" } }
                            }],
                            type: { kind: "OBJECT", name: "User" }
                        },
                        {
                            name: "users",
                            description: "Get all users",
                            args: [{
                                name: "limit",
                                description: "Maximum number of users",
                                type: { kind: "SCALAR", name: "Int" }
                            }],
                            type: { kind: "LIST", ofType: { kind: "OBJECT", name: "User" } }
                        }
                    ]
                },
                {
                    kind: "OBJECT",
                    name: "Mutation",
                    description: "The root mutation type",
                    fields: [
                        {
                            name: "createUser",
                            description: "Create a new user",
                            args: [{
                                name: "input",
                                description: "User input",
                                type: { kind: "NON_NULL", ofType: { kind: "INPUT_OBJECT", name: "CreateUserInput" } }
                            }],
                            type: { kind: "OBJECT", name: "User" }
                        }
                    ]
                },
                {
                    kind: "OBJECT",
                    name: "User",
                    description: "A user in the system",
                    fields: [
                        { name: "id", description: "User ID", args: [], type: { kind: "NON_NULL", ofType: { kind: "SCALAR", name: "ID" } } },
                        { name: "name", description: "User's name", args: [], type: { kind: "SCALAR", name: "String" } },
                        { name: "email", description: "User's email", args: [], type: { kind: "SCALAR", name: "String" } }
                    ]
                },
                {
                    kind: "OBJECT",
                    name: "Post",
                    description: "A blog post",
                    fields: [
                        { name: "id", description: "Post ID", args: [], type: { kind: "NON_NULL", ofType: { kind: "SCALAR", name: "ID" } } },
                        { name: "title", description: "Post title", args: [], type: { kind: "SCALAR", name: "String" } }
                    ]
                }
            ]
        };
        
        // Load the actual component code from graphql-explorer.js and inject schema
        import('./js/graphql-explorer.js').then(() => {
            // Wait a bit for the app to mount
            setTimeout(() => {
                const appEl = document.querySelector('#app');
                if (appEl && appEl.__vueParentComponent) {
                    const vueApp = appEl.__vueParentComponent.ctx;
                    vueApp.schema = mockSchema;
                    vueApp.showSchemaSidebar = true;
                }
            }, 100);
        });
    </script>
</body>
</html>
