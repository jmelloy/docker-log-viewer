<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PEV2 Component Registration</title>
    <script src="http://localhost:9000/vue.global.prod.js"></script>
    <script src="http://localhost:9000/pev2.umd.js"></script>
</head>
<body>
    <div id="app">
        <button @click="showModal = true">Open EXPLAIN Modal</button>
        
        <div v-if="showModal" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); padding: 50px;">
            <div style="background: white; padding: 20px; max-width: 800px; margin: auto;">
                <h3>EXPLAIN Modal Test</h3>
                <button @click="showModal = false">Close</button>
                <div style="height: 400px; border: 1px solid #ccc; margin-top: 20px;">
                    <pev2 :plan-source="planSource" :plan-query="planQuery"></pev2>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        const app = createApp({
            data() {
                return {
                    showModal: false,
                    planSource: JSON.stringify([{
                        "Plan": {
                            "Node Type": "Seq Scan",
                            "Relation Name": "users",
                            "Startup Cost": 0.00,
                            "Total Cost": 155.00,
                            "Plan Rows": 10000
                        }
                    }], null, 2),
                    planQuery: 'SELECT * FROM users'
                };
            }
        });
        
        // Register PEV2 component
        app.component('pev2', pev2.Plan);
        
        // Mount the app
        app.mount('#app');
        
        console.log('Test app mounted with PEV2 component');
    </script>
</body>
</html>
