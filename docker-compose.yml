services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "9000:9000"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - /app/tmp
      - /app/bin
      - go-modules:/go/pkg/mod
    environment:
      - DATABASE_URL=${DATABASE_URL:-}
    working_dir: /app
    command: air -c .air.toml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/containers"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app/web
      - /app/web/node_modules
    environment:
      - API_URL=http://app:9000
    working_dir: /app/web
    command: sh -c "npm install && npm run dev"

volumes:
  go-modules:
